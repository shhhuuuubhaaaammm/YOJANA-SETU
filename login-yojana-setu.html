<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-signup</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container">
        <img src="./assets/logo-main.png" class="logo-img">
        <div class="login-container">
        <!-- <div class="heading">
            
        </div> -->
        
            <h2>Log In</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" placeholder="Enter your Name" required>
                </div>
                <div class="input-group">
                    <label for="EmployeeID">EmployeeID</label>
                    <input type="text" id="EmployeeID" placeholder="Enter your EmployeeID" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="input-group">
                    <label for="contact">Contact No.</label>
                    <input type="text" id="contact" placeholder="Enter your Contact No." required>
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
                <div class="error-message" id="errorMessage"></div>
                <div class="input-group">
                    <p>Forgot Password?</p>
                </div>
            </form>
        </div>
    </div>
    


    <script>
        // JavaScript code
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            // Capture the Name and EmployeeID values
            const name = document.getElementById("Name").value;
            const employeeID = document.getElementById("EmployeeID").value;

            // Store the Name and EmployeeID in localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("employeeID", employeeID);

            // Redirect the user to the dashboard page
            window.location.href = "dashboard-yojana-setu.html";
        });

        // Retrieve the Name and EmployeeID from localStorage
        const name = localStorage.getItem("name");
        const employeeID = localStorage.getItem("employeeID");

        // If Name and EmployeeID exist, display them under username
        if (name && employeeID) {
            document.querySelector(".username h4").textContent = name;
            document.querySelector(".username p").textContent = employeeID;
        }
    </script>
</body>
</html>
